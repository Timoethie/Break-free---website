<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Break Free</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body, html {
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 1s ease;
    }

    .logo {
      max-width: 60%;
      height: auto;
      margin-bottom: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    .enter-btn {
      padding: 16px 36px;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      background-color: #0a74da; /* blue */
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0, 91, 181, 0.3);
      transition: background-color 0.4s ease, transform 0.3s ease;
    }

    .enter-btn:hover {
      background-color: #0050a0;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <img src="Break Free.png" alt="Break Free Logo" class="logo" />

  <button class="enter-btn" onclick="goToHome()">Learn the Truth</button>

  <script>
    function goToHome() {
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = 'home.html'; // Change to your home page
      }, 1000);
    }
  </script>
</body>
</html>
